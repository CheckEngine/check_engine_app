<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Engine Checker</title>
  <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="stylesheets/master.css">

</head>

<body>
  <div class="container-fluid text-center">
    <div class="header row">
      <div class="col-xs-4">
        <button id="homeBtn" type="button" class="btn"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
      </div>
      <div class="col-xs-4">
        <img id="header-img" src="images/IKCSheader.png" alt="">
      </div>
      <div id="top-left-col" class="col-xs-4">
        <img id="logo" src="images/IKCSlogo.png" alt="">
      </div>
    </div>

  </div>

  <div class="container text-center">
    <form id="codeForm" class="form-inline" onsubmit="getCodeInfo(event)">
      <div class="form-group">
        <label>OBD Code:</label>
        <input id="codeIn" class="form-control" type="text">
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>

  <div class="results text-center" id="appendToDom"></div>

  <footer class="results text-center">
    <button type="button" id="callFriend" class="btn">Phone A Friend</button>
    <button type="button" id="callMechanic" class="btn">Call My Mechanic</button>
    <button type="button" id="sendDiagnostic" class="btn">Send Diagnostic Message</button>
  </footer>

</body>
</html>
