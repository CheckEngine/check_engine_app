<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Engine Checker</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/css/master.css">
  </head>
  <body>
    <div class="container text-center">
      <h1>Engine Checker</h1>
      <form id="codeForm" class="form-inline" onsubmit="getCodeInfo(event)">
        <div class="form-group">
          <label>OBD Code:</label>
          <input id="codeIn" class="form-control" type="text">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>

      <div id="appendToDom"></div>

     <footer>
       <button type="button" id="callFriend" class="btn btn-default">Phone A Friend</button>
       <button type="button" id="callMechanic" class="btn btn-default">Call My Mechanic</button>
       <button type="button" id="sendDiagnostic" class="btn btn-default">Send Diagnostic Message</button>
     </footer>

    </div>
  </body>
</html>
